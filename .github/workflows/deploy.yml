# ===========================================
# Iolo Pizza - CI/CD Pipeline
# ===========================================
# Builds Docker image and deploys to Vultr server

name: Deploy to Vultr

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # Build and Push Docker Image
  # ===========================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy to Vultr Server
  # ===========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USERNAME }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/var/www/iolo-pizza"

      - name: Deploy to Vultr via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_REPOSITORY_LOWERCASE: ${{ github.repository }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USERNAME }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          envs: GITHUB_REPOSITORY_LOWERCASE,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,POSTGRES_PORT,JWT_SECRET,GHCR_TOKEN
          script: |
            set -e

            echo "=== Starting deployment ==="

            # Navigate to project directory
            cd /var/www/iolo-pizza

            # Rename compose file
            mv docker-compose.prod.yml docker-compose.yml 2>/dev/null || true

            # Login to GitHub Container Registry
            echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Convert repository name to lowercase for Docker
            export GITHUB_REPOSITORY_LOWERCASE=$(echo "$GITHUB_REPOSITORY_LOWERCASE" | tr '[:upper:]' '[:lower:]')
            export POSTGRES_USER="$POSTGRES_USER"
            export POSTGRES_PASSWORD="$POSTGRES_PASSWORD"
            export POSTGRES_DB="$POSTGRES_DB"
            export POSTGRES_PORT="$POSTGRES_PORT"
            export JWT_SECRET="$JWT_SECRET"

            # Pull the latest image
            echo "=== Pulling latest image ==="
            docker-compose pull

            # Stop existing containers gracefully
            echo "=== Stopping existing containers ==="
            docker-compose down --remove-orphans || true

            # Start new containers
            echo "=== Starting new containers ==="
            docker-compose up -d

            # Wait for database to be ready
            echo "=== Waiting for database ==="
            sleep 15

            # Run Prisma db push to sync schema
            echo "=== Syncing database schema ==="
            docker-compose exec -T app prisma db push --skip-generate --accept-data-loss || echo "Schema sync skipped or failed"

            # Verify deployment
            echo "=== Verifying deployment ==="
            sleep 5
            curl -sf http://localhost:3012/api/health || echo "Health check pending..."

            # Clean up old images
            echo "=== Cleaning up old images ==="
            docker image prune -f

            echo "=== Deployment completed ==="
