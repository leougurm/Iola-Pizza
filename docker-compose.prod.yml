# ===========================================
# Iolo Pizza - Production Docker Compose
# ===========================================
# This file is used for production deployment on Vultr
# Secrets are injected via environment variables from GitHub Secrets
#
# REQUIRED environment variables (no defaults):
# - POSTGRES_USER
# - POSTGRES_PASSWORD
# - POSTGRES_DB
# - JWT_SECRET
# - GITHUB_REPOSITORY

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: iolo-pizza-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iolo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Next.js Application
  # ===========================================
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: iolo-pizza-app
    restart: unless-stopped
    ports:
      - "3012:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iolo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iolo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
