# ===========================================
# Iolo Pizza - Local Development Docker Compose
# ===========================================
# This file is for local development only
# For production, use docker-compose.prod.yml

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database (Development)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: iolo-pizza-db-dev
    restart: unless-stopped
    environment:
      # These are for LOCAL DEVELOPMENT ONLY
      # Production uses GitHub Secrets
      POSTGRES_USER: ${POSTGRES_USER:-iola}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-iola_pizza}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iola -d iola_pizza"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
